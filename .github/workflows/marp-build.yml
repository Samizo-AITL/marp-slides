name: Build Marp Slides

on:
  push:
    paths:
      - "slides/**/*.md"
      - "themes/**/*.css"
    paths-ignore:
      - "dist/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm install -g @marp-team/marp-cli

      # HTML
      - run: |
          mkdir -p dist
          for file in slides/*.md; do
            name=$(basename "$file" .md)
            marp "$file" \
              --html \
              --theme themes/jp-pptx.css \
              --allow-local-files \
              -o "dist/$name.html"
          done

      - run: |
          cp dist/physical-first.html dist/index.html || true

      # PPTX
      - run: |
          mkdir -p dist/pptx
          for file in slides/*.md; do
            name=$(basename "$file" .md)
            marp "$file" \
              --pptx \
              --pptx-editable=false \
              --theme themes/jp-pptx.css \
              --allow-local-files \
              -o "dist/pptx/$name.pptx"
          done

      # Commit
      - run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add dist
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "Auto-generate Marp HTML & PPTX slides"
          git push
