name: Build Marp Slides

on:
  push:
    paths:
      - "slides/**/*.md"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      # ----------------------------
      # HTML 出力（GitHub Pages 用）
      # ----------------------------
      - name: Build HTML slides
        run: |
          mkdir -p dist
          for file in slides/*.md; do
            name=$(basename "$file" .md)
            marp "$file" \
              --html \
              --theme themes/jp-pptx.css \
              -o "dist/$name.html"
          done

      - name: Set index.html
        run: |
          cp dist/physical-first.html dist/index.html || true

      # ----------------------------
      # PPTX 出力（配布用・豆腐完全防止）
      # ----------------------------
      - name: Build PPTX slides
        run: |
          mkdir -p dist/pptx
          for file in slides/*.md; do
            name=$(basename "$file" .md)
            marp "$file" \
              --pptx \
              --pptx-editable=false \
              --theme themes/jp-pptx.css \
              -o "dist/pptx/$name.pptx"
          done

      # ----------------------------
      # Commit & Push
      # ----------------------------
      - name: Commit generated files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add dist
          git commit -m "Auto-generate Marp HTML & PPTX slides" || echo "No changes"
          git push
