name: Build Marp Slides

on:
  push:
    paths:
      - "slides/**/*.md"
      - "themes/**/*.css"
    paths-ignore:
      - "dist/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      # ---------- HTML ----------
      - name: Build HTML slides
        shell: bash
        run: |
          set -e
          shopt -s nullglob
          files=(slides/*.md)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No slides found. Skip."
            exit 0
          fi

          mkdir -p dist
          for file in "${files[@]}"; do
            name=$(basename "$file" .md)
            marp "$file" \
              --html \
              --theme themes/jp-pptx.css \
              -o "dist/$name.html"
          done

          # index.html を必ず作る
          cp dist/"${files[0]##*/}".html dist/index.html || true

      # ---------- PPTX ----------
      - name: Build PPTX slides
        shell: bash
        run: |
          mkdir -p dist/pptx
          for file in slides/*.md; do
            name=$(basename "$file" .md)
            marp "$file" \
              --pptx \
              --pptx-editable=false \
              --theme themes/jp-pptx.css \
              -o "dist/pptx/$name.pptx"
          done

      # ---------- Commit ----------
      - name: Commit generated files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add dist
          git commit -m "Auto-generate Marp slides" || echo "No changes"
          git push
