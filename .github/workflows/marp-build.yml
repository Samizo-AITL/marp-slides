name: Build Marp Slides

on:
  push:
    paths:
      - "slides/**/*.md"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm install -g @marp-team/marp-cli

      - run: |
          mkdir -p dist
          marp slides/*.md --html -o dist/index.html
